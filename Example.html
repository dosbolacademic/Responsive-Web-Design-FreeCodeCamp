<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>See more 
        <a href="https://freecatphotoapp.com">cat photos</a>
        in our gallery</p>

        <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p> <!-- NEW TAB-->
        <p>See more <a href="https://freecatphotoapp.com" target="itself">cat photos</a> in our gallery.</p> <!--DEFAULT No need to include Target-->
        <p>See more <a href="https://freecatphotoapp.com" target="_parent">cat photos</a> in our gallery.</p>
        <p>See more <a href="https://freecatphotoapp.com" target="_top">cat photos</a> in our gallery.</p>
        <p>See more <a href="https://freecatphotoapp.com" target="framename">cat photos</a> in our gallery.</p>
        <!-- 
        1. Self
        2. _blank
        3. _parent
        4. _top
        5.framename


        
        -->

        <a href="example-link">
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A photo of a cat.">
          </a> <!--Turn Image to LINK-->

          <a href="example-link">
            <img src="image-link.jpg" alt="A photo of a cat.">
          </a> <!--Turn the image into a link by surrounding it with necessary element tags-->

</html>
